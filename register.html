<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Smart Business Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .register-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .spinner-border {
        display: none;
        margin-right: 8px;
      }

      .btn:disabled {
        cursor: not-allowed;
      }

      .password-field {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        cursor: pointer;
        color: #6c757d;
      }

      .password-toggle:hover {
        color: #495057;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3" id="password-field">
            <label for="password" class="form-label">Password</label>
            <div class="password-field">
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword()"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="registerBtn">
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Register
          </button>
          <p class="text-center mt-3">
            Already have an account? <a href="/login">Login here</a>
          </p>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.querySelector(".password-toggle i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.className = "fas fa-eye-slash";
        } else {
          passwordInput.type = "password";
          toggleIcon.className = "fas fa-eye";
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        console.log("can access register", canAccessRegister());
        console.log("user role", getUserRole());
        if (!canAccessRegister()) {
          window.location.href = "/dashboard";
          return;
        }

        const role = getUserRole();
        const form = document.getElementById("registerForm");

        // Add role-specific fields for admin
        if (role === "admin") {
          const passwordFieldDiv = document.getElementById("password-field");
          passwordFieldDiv.insertAdjacentHTML(
            "afterend",
            `
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-control" id="role" required>
                <option value="user">User</option>
                <option value="moderator">Moderator</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="validityMonths" class="form-label">Validity (Months)</label>
              <input type="number" class="form-control" id="validityMonths" required min="1" value="12">
            </div>
          `
          );
        }
      });

      async function handleRegister(event) {
        event.preventDefault();

        const button = document.getElementById("registerBtn");
        const spinner = button.querySelector(".spinner-border");

        const formData = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        const role = getUserRole();
        if (role === "admin") {
          formData.role = document.getElementById("role").value;
          formData.validityMonths =
            document.getElementById("validityMonths").value;
        }

        try {
          button.disabled = true;
          spinner.style.display = "inline-block";

          const response = await fetch(`${CONFIG.API_BASE_URL}/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("jwt")}`,
            },
            body: JSON.stringify(formData),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || "Registration failed");
          }

          alert("Account created successfully!");
          window.location.href = "/dashboard";
        } catch (error) {
          alert(error.message || "An error occurred during registration");
        } finally {
          button.disabled = false;
          spinner.style.display = "none";
        }
      }
    </script>
  </body>
</html>
